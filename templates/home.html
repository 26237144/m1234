{% extends "_base.html" %}

{% block content %}
    {% for post in post_list %} 
        <div class="post">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}

    <a href="{% url 'post_create'%}">Create</a>
{% endblock content %}
